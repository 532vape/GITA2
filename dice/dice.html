<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dice</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
    <script language="javascript">
        var rollnumber = 0 * 1;
        var roll2 = 0 * 1;
        var roll3 = 0 * 1;
        var roll4 = 0 * 1;
        var roll5 = 0 * 1;
        var roll6 = 0 * 1;
        var roll7 = 0 * 1;
        var roll8 = 0 * 1;
        var roll9 = 0 * 1;
        var roll10 = 0 * 1;
        var roll11 = 0 * 1;
        var roll12 = 0 * 1;
        
        function rolldice() {
            var random1 = Math.floor(Math.random() * 6) + 1;
            console.log(random1);

            var random2 = Math.floor(Math.random() * 6) + 1;
            console.log(random2);

            var rollsum = random1 + random2;
            rollnumber += 1;

            if (random1 == 1) {
                console.log("you got 1");
                document.getElementById("die1").src = "die 1.png";
            }
            else if (random1 == 2) {
                console.log("you got 2");
                document.getElementById("die1").src = "die 2.png";
            }
            else if (random1 == 3) {
                console.log("you got 3");
                document.getElementById("die1").src = "die 3.png";
            }
            else if (random1 == 4) {
                console.log("you got 4");
                document.getElementById("die1").src = "die 4.png";
            }
            else if (random1 == 5) {
                console.log("you got 5");
                document.getElementById("die1").src = "die 5.png";
            }
            else if (random1 == 6) {
                console.log("you got 6");
                document.getElementById("die1").src = "die 6.png";
            }

            if (random2 == 1) {
                console.log("you got 1");
                document.getElementById("die2").src = "die 1.png";
            }
            else if (random2 == 2) {
                console.log("you got 2");
                document.getElementById("die2").src = "die 2.png";
            }
            else if (random2 == 3) {
                console.log("you got 3");
                document.getElementById("die2").src = "die 3.png";
            }
            else if (random2 == 4) {
                console.log("you got 4");
                document.getElementById("die2").src = "die 4.png";
            }
            else if (random2 == 5) {
                console.log("you got 5");
                document.getElementById("die2").src = "die 5.png";
            }
            else if (random2 == 6) {
                console.log("you got 6");
                document.getElementById("die2").src = "die 6.png";
            }

            if (rollsum == 2) {
                roll2 += 1;
            }
            else if (rollsum == 3) {
                roll3 += 1;
            }
            else if (rollsum == 4) {
                roll4 += 1;
            }
            else if (rollsum == 5) {
                roll5 += 1;
            }
            else if (rollsum == 6) {
                roll6 += 1;
            }
            else if (rollsum == 7) {
                roll7 += 1;
            }
            else if (rollsum == 8) {
                roll8 += 1;
            }
            else if (rollsum == 9) {
                roll9 += 1;
            }
            else if (rollsum == 10) {
                roll10 += 1;
            }
            else if (rollsum == 11) {
                roll11 += 1;
            }
            else if (rollsum == 12) {
                roll12 += 1;
            }
            document.getElementById("outputfield").textContent = "Number of Rolls:" + "\n" +
                "Times rolled 2: " + roll2 + "\n" +
                "Times rolled 3: " + roll3 + "\n" +
                "Times rolled 4: " + roll4 + "\n" +
                "Times rolled 5: " + roll5 + "\n" +
                "Times rolled 6: " + roll6 + "\n" +
                "Times rolled 7: " + roll7 + "\n" +
                "Times rolled 8: " + roll8 + "\n" +
                "Times rolled 9: " + roll9 + "\n" +
                "Times rolled 10: " + roll10 + "\n" +
                "Times rolled 11: " + roll11 + "\n" +
                "Times rolled 12: " + roll12 + "\n"; 

            document.getElementById("sumfield").textContent = "Roll sum: " + rollsum;

            var prob2 = roll2 / rollnumber;
            var prob3 = roll3 / rollnumber;
            var prob4 = roll4 / rollnumber;
            var prob5 = roll5 / rollnumber;
            var prob6 = roll6 / rollnumber;
            var prob7 = roll7 / rollnumber;
            var prob8 = roll8 / rollnumber;
            var prob9 = roll9 / rollnumber;
            var prob10 = roll10 / rollnumber;
            var prob11 = roll11 / rollnumber;
            var prob12 = roll12 / rollnumber;

            var a = prob2.toFixed(3);
            var b = prob3.toFixed(3);
            var c = prob4.toFixed(3);
            var d = prob5.toFixed(3);
            var e = prob6.toFixed(3);
            var f = prob7.toFixed(3);
            var g = prob8.toFixed(3);
            var h = prob9.toFixed(3);
            var i = prob10.toFixed(3);
            var j = prob11.toFixed(3);
            var k = prob12.toFixed(3);

            document.getElementById("probfield").textContent = "Roll Probability:" + "\n" +
                "Probability of 2: " + a + "\n" +
                "Probability of 3: " + b + "%" +"\n" +
                "Probability of 4: " + c + "%" +"\n" +
                "Probability of 5: " + d + "%" +"\n" +
                "Probability of 6: " + e + "%" +"\n" +
                "Probability of 7: " + f + "%" +"\n" +
                "Probability of 8: " + g + "%" + "\n" +
                "Probability of 9: " + h + "%" +"\n" +
                "Probability of 10: " + i + "%" +"\n" +
                "Probability of 11: " + j + "%" +"\n" +
                "Probability of 12: " + k + "%" +"\n"; 
        }

        function resetdice() {
            rollnumber = 0 * 1;
            roll2 = 0 * 1;
            roll3 = 0 * 1;
            roll4 = 0 * 1;
            roll5 = 0 * 1;
            roll6 = 0 * 1;
            roll7 = 0 * 1;
            roll8 = 0 * 1;
            roll9 = 0 * 1;
            roll10 = 0 * 1;
            roll11 = 0 * 1;
            roll12 = 0 * 1;

            prob2 = 0 * 1;
            prob3 = 0 * 1;
            prob4 = 0 * 1;
            prob5 = 0 * 1;
            prob6 = 0 * 1;
            prob7 = 0 * 1;
            prob8 = 0 * 1;
            prob9 = 0 * 1;
            prob10 = 0 * 1;
            prob11 = 0 * 1;
            prob12 = 0 * 1;

            a = 0 * 1;
            b = 0 * 1;
            c = 0 * 1;
            d = 0 * 1;
            e = 0 * 1;
            f = 0 * 1;
            g = 0 * 1;
            h = 0 * 1;
            i = 0 * 1;
            j = 0 * 1;
            k = 0 * 1;

        }
    </script>
</head>
<body style="background-image:url(background-dice.jpg)">
    <center>
        <form name="rollform">
            <img src="die 1.png" id="die1" style="width:300px;height:300px;" />
            <img src="die 1.png" id="die2" style="width:300px;height:300px;" />
            </br>
            </br>
            <input type="button" value="Roll" onclick="rolldice()" style="width:100px;height:25px;font-size:18px;font-family:Montserrat;"/>

            </br>

</body>
</html>
