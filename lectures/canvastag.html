<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Basic Animation</title>
    <script language="javascript">
        var movex = 10 * 1;
        var xcoord = Math.floor(Math.random() * 450) * 1;
        var ycoord = Math.floor(Math.random() * 100) * 1;

        var onoff = 0 * 1;

        function drawcircle() {
            //paints to the canvas
            var c = document.getElementById("mycanvas");
            var ctx = c.getContext("2d");

            ctx.canvas.width = 500;
            ctx.canvas.height = 150;

            ctx.fillStyle = "#000000";
            ctx.fillRect(0,0,window.innerWidth,window.innerHeight);
			//draw circle
			ctx.fillStyle = "#888888";
			ctx.beginPath();
			ctx.arc(xcoord, ycoord, 15,0,Math.PI * 2, true);
			ctx.closePath();
			ctx.fill();
        }
		//create a function that moves the circle
		function move(){
		
			xcoord += movex;
			
			if (xcoord >= 485){
				movex *= -1;
			}
			else if (xcoord <= 0){
				movex *= -1;
			}
			drawcircle();
			
        }

        function starttimer() {

            if (onoff == 0) {
                //creates timer variable
                timer = setInterval("move()", 100);
                onoff = 1 * 1;
            }
            else if (onoff == 1) {
                clearInterval(timer);
                onoff = 0 * 1;
            }
        }
    </script>
</head>
<body onload="drawcircle()">
    <center>
        </br>
        </br>
        <h1>Basic Animation</h1>
        </br>
        </br>
        <canvas id="mycanvas" width="500" height="150" style="border:1px solid rgb(195,195,195);">
            Your browser does not support canvas element
        </canvas>
        </br>
        </br>
        <input type="button" name="play" value="Move" onclick="move()" />
		</br>
        <input type="button" name="auto" value="animate" onclick="starttimer()" />
    </center>
</body>
</html>
