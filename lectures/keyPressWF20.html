<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canvas Test</title>

<script language="javascript">
var canvas= null;
var ctx = null;

var x = 50;
var y= 100;

	var dx = 5 * 1;
	var dy = 5 * 1;

var WIDTH = 300;
var HEIGHT = 200;

	var onoff = 0 * 1;
	var bulletx = 0 * 1;
	var bullety = 0 * 1;

//window.addEventListener('keydown',doKeyDown,true);




	function starttimer() {
		if (onoff == 0) {
			timer = setInterval("firebullet()", 100);
			onoff = 1 * 1;
		}
		else if (onoff == 1) {
			clearInterval(timer);
			onoff = 0 * 1;
        }
    }
function init(){

	window.addEventListener('keydown', dokeydown, true);

draw();
//return 
}
	function dokeydown(evt) {
		//console.log(evt.which);
		switch (evt.which) {
			//left arrow
			case 37:
				x -= dx;
				break;
			//right arrow
			case 39:
				x += dx;
				break;
			//space bar
			case 32:
				if (onoff == 0) {
					starttimer();
				}
				break;
		}
		//when timer of bullet has ship's coordinates
		if (onoff == 0) {
			bulletx = x;
			bullety = y;
        }
		draw();
    }



	function firebullet() {
		bullety -= 10;
		if (bullety < 0) {
			starttimer();
			bulletx = x;
			bullety = y;
        }
		draw();
    }

function draw() {
canvas = document.getElementById("canvas");
ctx = canvas.getContext("2d");
ctx.canvas.width = 500;
	ctx.canvas.height = 200;
	//pick background fill color
	ctx.fillStyle="#000000";
	ctx.fillRect(0,0,WIDTH,HEIGHT);
	

//draw circle
	ctx.fillStyle="#888888";
	ctx.beginPath();
	ctx.arc(x,y,15,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
	
	//bullet code
	if (onoff == 1) {
		ctx.fillStyle = "#888888";
		ctx.beginPath();
		ctx.arc(bulletx, bullety, 5, 0, Math.PI * 2, true);
		ctx.closePath();
		ctx.fill();
	}

}


</script>
</head>

<body onload="init()">
<center>
<h1>How to do key press</h1></br></br>
<canvas id="canvas" width="300" height="200">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</center>
</body>
</html>
