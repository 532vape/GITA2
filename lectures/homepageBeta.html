<script language="javascript">
	function changeLink(linkVar){
		
		document.getElementById(linkVar).style.color = "red";
		document.getElementById(linkVar).style.textDecoration = "none";
	}
	
	function changeBack(linkVar2) {
		
		document.getElementById(linkVar2).style.color = "purple";
		document.getElementById(linkVar2).style.textDecoration = "underline";
	}
	
	function changePic(thePic){
	
		document.getElementById(thePic).src = "alice.jpg";
	}
	
	function changepicBack(thePic2){
		
		document.getElementById(thePic2).src = "aliceWhite.jpg";
	}
</script>
</head>
