<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Change Image</title>
    <script language="javascript">
        //this is the buttons code
        var onoff = 0 * 1;
        function changepic() {

            if (onoff == 0) {
                document.getElementById("alice").src = "aliceWhite.jpg";
                onoff = 1 * 1;
            }

            else if (onoff == 1) {
                document.getElementById("alice").src = "alice.jpg";
                onoff = 0 * 1;
            }

        }
    </script>
</head>
<body>
    <center>
        </br>
        </br>
        <h1>How to change image</h1>
        </br>
        </br>
        <img src="alice.jpg" id="alice" width="220" height="230" />
        </br>
        </br>
        <input type="button" value="change pic" onclick="changepic()" />
    </center>
</body>
</html>
