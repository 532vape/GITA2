<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pong</title>
    <script language="javascript">
        var onoff = 0 * 1;
        var x = 180;
        var y = 700;
        var x2 = 180;
        var y2 = 70;
        var ballx = 350;
        var bally = 650;
        var movex = 10;
        var movey = 10;
        var score = 0 * 1;
        var scorecpu = 0 * 1;
        var movecpu = 1 * 10;
        var speed = 100 * 1;

       
        function move() {
            bally -= movey;
            ballx += movex;
            //red board boundaries
            if (bally < 0) {
                starttimer();
                ballx = (x + 170);
                bally = 650;
                movey = -10;
                speed = 100;
                score += 1; //player score
                document.getElementById("outputfield1").innerHTML = score;
            }
            if (bally > 750) {
                starttimer();
                ballx = (x + 170);
                bally = 650;
                movey = -10;
                speed = 100;
                scorecpu += 1; //AI score
                document.getElementById("outputfield2").innerHTML = scorecpu;
            }
            if (bally < (y2 + 50) && (ballx > x2 && ballx < x2 + 350)) {
                movey *= -1;
                movex *= 1;
                //ball richochet

                speed -= 5;
                
                
            }
            
            
            if (bally > (y - 20) && (ballx > x && ballx < x + 350)) {
                movey *= -1;
                movex *= 1;

                //ball richochet
                
                speed -= 5;
            
                
            }

            //bounce off the walls
            if (ballx >= 670) {
                movex += -10;
            }
            else if (ballx <= 30) {
                movex += 10;
            }

            //track the ball
            if (ballx < x2) {
                x2 -= 15;
            }
            else if (ballx > x2 + 350) {
                x2 += 15;
            }
            draw();
        }

        function starttimer() {
            if (onoff == 0) {
                timer = setInterval("move()", speed);
                onoff = 1 * 1;
            }
            else if (onoff == 1) {
                clearInterval(timer);
                onoff = 0 * 1;
            }

        }
        function draw() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            ctx.canvas.width = 700;
            ctx.canvas.height = 800;
            //pick background fill color
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, 700, 800);

            //cpu board
            ctx.fillStyle = "#ff0000";
            ctx.beginPath();
            ctx.rect(x2, y2, 350, 20);
            ctx.stroke();
            ctx.fill();

            //p1 board
            ctx.fillStyle = "#0000ff";
            ctx.beginPath();
            ctx.rect(x, y, 350, 20);
            ctx.stroke();
            ctx.fill();

            if (onoff == 1) {
                //draw ball
                ctx.fillStyle = "#888888";
                ctx.beginPath();
                ctx.arc(ballx, bally, 15, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
            }


        }

        function init() {
            window.addEventListener('keydown', dokeydown, true)
            draw();
        }

        function dokeydown(evt) {

            switch (evt.which) {
                //left arrow
                case 37:
                    x -= 10;
                    break;
                //right arrow
                case 39:
                    x += 10;
                    break;
            }
            if (onoff == 0) {
                ballx = (x + 170);
                bally = 750;
            }
            draw();
        }

        
    </script>
</head>
<body onload="init()">
    <center>
        <canvas id="canvas" width="300" height="200">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
        <input type="button" value="play" onclick="starttimer()" />
        </br>
        <form name="outputform" class="output">
            <u>PLAYER</u>
            </br>
            <textarea name="txaoutputfield" id="outputfield1" rows="5" cols="5" disabled></textarea>
        </form>

        <form name="outputform2" class="output">
            <u class="text">CPU</u>
            </br>
            <textarea name="txaoutputfield" id="outputfield2" rows="5" cols="5" disabled></textarea>
        </form>
    </center>
</body>
</html>
