<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Invader Chase</title>

    <script language="javascript">
        var onoff = 0 * 1;
        var leftright = 0 * 1;
        var xcoord = Math.floor(Math.random() * 480)
        var ycoord = 430;
        var xcoord2 = xcoord - 20;
        var xcoord3 = xcoord + 20;
        

        function paintcanvas() {

            //paint character
            var c = document.getElementById("mycanvas");
            var ctx = c.getContext("2d");


            ctx.canvas.width = 600;
            ctx.canvas.height = 500;
            //paint canvas
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);



            ctx.fillStyle = "#00ccff";
            ctx.beginPath();
            ctx.rect(xcoord, ycoord - 5, 20, 15);
            ctx.stroke();
            ctx.fill();

            ctx.fillStyle = "#ffcc00";
            ctx.beginPath();
            ctx.rect(xcoord2, ycoord + 25, 20, 35);
            ctx.stroke();
            ctx.fill();

            ctx.fillStyle = "#ffcc00";
            ctx.beginPath();
            ctx.rect(xcoord3, ycoord + 25, 20, 20);
            ctx.stroke();
            ctx.fill();

            ctx.fillStyle = "#696969";
            ctx.beginPath();
            ctx.rect(xcoord - 20, ycoord + 10, 60, 20); //square:(x location, y location, length, height)
            ctx.stroke();
            ctx.fill();
        }

         


        

        function move() {
            var c = document.getElementById("mycanvas");
            var ctx = c.getContext("2d");
            var leftright = Math.floor(Math.random() * 2);
            if (leftright == 0) {
                xcoord += 20;
                ycoord -= 10;

                xcoord2 = xcoord - 20;
                xcoord3 = xcoord + 20;
            }
            else if (leftright == 1) {
                xcoord -= 20;
                ycoord -= 10;

                xcoord2 = xcoord + 20;
                xcoord3 = xcoord - 20;
            }

            if (ycoord <= 0) {
                onoff = 0 * 1;
                xcoord = Math.floor(Math.random() * 480);
                ycoord = 430;
                window.clearInterval(timer);
                alert("You won!");
            }

            if (xcoord <= 15) {
                xcoord += 20;
            }

            if (xcoord >= 560) {
                xcoord -= 20;
            }
          
           
                
            
            paintcanvas();
        }

        function starttimer() {
            if (onoff == 0) {
                timer = setInterval("move()", 500)
                onoff = 1 * 1;
            }

            else if (onoff == 1) {
                clearInterval(timer);
                onoff = 0 * 1;
            }
        }
    </script>
</head>
<body onload="paintcanvas()" style="background-color: #808080; background-image: url('background-invaderchase.jpg');">
    <center>
        <h1 style="font-family:Impact; font-size:48px; color:red; outline-style:solid; outline-color:black; background-color:black;">Invader Chase</h1>
        <canvas id="mycanvas" width="500"
                style="border:1px solid rgb(195, 195, 195);">
            Your browser does not support the canvas element
        </canvas>
        </br>
        </br>
        <input type="button" name="auto" value="Animate" style="font-family:Montserrat; font-size:20px; color:red; background-color:black;"
               onclick="starttimer()" />
        <input type="button" name="move" value="Move" style="font-family:Montserrat; font-size:20px; color:red; background-color:black;"
               onclick="move()" />
    </center>

</body>
</html>
