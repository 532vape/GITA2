    <style>
        .header {
            font-family:Montserrat;
        }
        .body {
            background-image: url('background.jpg')
        }
        .output {
            position: relative;
            float: right;

    <center>
        <img src="gita2.png">
    </center>
    </br>
    </br>
    <form name="orderform" class="text" style="margin-left:200px; margin-top:-100px;">
        <div class="text" style="border-style:solid; width:200px; color:white; border-color:black; background-color:black;">Enter Quantity</div>
        </br>
        <div class="text">Polo Shirt($15)</div><input type="text" name="txtshirt" value="" />
        </br>
        <img src="shirt.jpg" width="200px" />
        </br>
        <div class="text">Mouse Pad($5)</div><input type="text" name="txtmouse" value="" />
        </br>
        <img src="mousepad.jpg" width="200px" />
        </br>
        <div class="text">GITA Sticker($1.50)</div>   <input type="text" name="txtsticker" value="" />
        </br>
        <img src="sticker.jpg" width="200px" />
        </br>
        <div class="text">GITA Banner($12)</div>    <input type="text" name="txtbanner" value="" />
        </br>
        <img src="banner.gif" width="200px" />
        </br>
        </br>
        <u class="text">Grade Discounts</u>
        </br>
        <input type="radio" name="radiobg" value="0discount" />No discount
        </br>
        <input type="radio" name="radiobg" value="soph-junior" />Sophomore/Junior discount(10%)
        </br>
        <input type="radio" name="radiobg" value="seniordiscount" />Senior discount(15%)
        </br>
        </br>
        <u class="text">Survey</u>
        </br>
        <input type="checkbox" name="chkbrother" value="brother" />Brother in GITA
        </br>
        <input type="checkbox" name="chksister" value="sister" />Sister in GITA
        </br>
        <input type="button" name="btncalculate" value="Calculate"
               onclick="calculate(orderform.txtshirt.value, orderform.txtmouse.value,
                            orderform.txtsticker.value, orderform.txtbanner.value, orderform.radiobg, orderform.chkbrother, orderform.chksister)" />
    </form>
    
    <form name="managerform" class="output" style="top:-700px; left:-300px;">
        <u class="text">Manager Stats:</u>
        </br>
        <textarea name="txamanagerfield" id="managerfield" rows="10" cols="20" disabled class="text" style="font-size:30px;"></textarea>
    </form>

    <form name="outputform" class="output" style="top:-700px; left:-500px;">
        <u class="text">Cost:</u>
        </br>
        <textarea name="txaoutputfield" id="outputfield" rows="10" cols="30" disabled class="text" style="font-size:30px;"></textarea>
    </form>

</body>
</html>
